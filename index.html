<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="/"><h1>Logo</h1></a>
    </nav>
    <main>
      <section></section>
      <aside>
        <article>
          <iframe
            width="100%"
            height="280px"
            src="https://www.youtube.com/embed/DHjqpvDnNGE?si=gbdEtTdUjUsilHju"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
          <div class="container">
            <h1>Bepul</h1>
            <button class="open-course">Kursga kirish</button>
            <p>Ushbu kursga quyidagilar kiradi:</p>
            <ul>
              <li><i class="fa-solid fa-video"></i> 20.48 soatlik material</li>
              <li>
                <i class="fa-solid fa-diagram-project"></i> 3 moduldan iborat
              </li>
              <li><i class="fa-solid fa-play"></i> 79 umumiy dars</li>

              <li>
                <i class="fa-solid fa-chart-simple"></i> Boshlang'ich daraja
              </li>
              <li><i class="fa-solid fa-comment"></i> community</li>
              <li><i class="fa-solid fa-infinity"></i> umrbod dostub</li>
            </ul>

            <div class="copy">
              <h3>Do'stlaringizga ulashing</h3>
              <button onclick="copyText()" title="Copy" id="copyButton">
                <i class="fa-solid fa-copy" id="copyIcon"></i>
              </button>
            </div>
          </div>
        </article>
      </aside>
    </main>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/d9ad421528.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
